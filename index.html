<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>X-Files Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Wire+One" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>


<body>
    <!-- X-Files Theme Song Audio  -->
    <audio id="xFilesThemeSongAudio">
        <source src="./assets/mp3/X-FilesTheme.mp3" type="audio/mpeg">
    </audio>
    <button id="playAudio" type="button">Play Audio</button>
    <button id="pauseAudio" type="button">Pause Audio</button>
    <div class="wrapper">

        <!-- Landing Page Div -->
        <h1>X-Files Trivia!</h1>
        <div class="startDiv">
            <h2>Do you want to play?</h2>
            <p>There are 10 questions total. You have 10 seconds to answer each question.
            </p>
            <button id="startBtn">Start Quiz</button>
            <h2>Good Luck!</h2>
        </div>

        <!-- Quiz Div will show once 'start' button is clicked. -->
        <div class="quizDiv hidden" id="quiz">

            <div class="rightAnswer timer-box endQuiz timer" id="rightAnswer timer">
                <p>Timer box will show here</p>
            </div>

            <div class="question" id="question">
                <p>Question will go here</p>
            </div>

            <div class="choices" id="answer choices">

            </div>

        </div>
        <!-- The next three divs are ones that will show depending on which choice the user clicks on -->
        <div class="congratsMessage">
            <hr>
            <h2>You got it right!</h2>
            <hr>
            <div class="gifBox" id="rightAnswerGif"></div>
        </div>
        <div class="sorryMessage">
            <hr>
            <h2>Wrong Answer!</h2>
            <hr>
            <div class="gifBox" id="wrongAnswerGif"></div>

        </div>
        <div class="timesUpMessage">
            <hr>
            <h2>Sorry, you ran out of time.</h2>
            <hr>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
