<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>X-Files Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Wire+One" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>


<body>
    <audio id="myAudio">
        <source src="./assets/mp3/X-FilesTheme.mp3" type="audio/mpeg">
    </audio>
    <div class="wrapper">
        <h1>X-Files Trivia!</h1>
        <div class="start">
            <h2>Do you want to play?</h2>
            <p>There are 10 questions total. You have 10 seconds to answer each question.
            </p>
            <button id="start">Start Quiz</button>
            <h2>Good Luck!</h2>
        </div>
        <!-- The next three divs are ones that will show depending on which choice the user clicks on -->
        <div class="congrats">
            <hr>
            <h2>You got it right!</h2>
            <hr>
     
        </div>
        <div class="sorry">
                <hr>
                <h2>Wrong Answer!</h2>
                <hr>
        </div>
        <div class="timesUp">
                <hr>
                <h2>Sorry, you ran out of time.</h2>
                <hr>
             </div>
        <!-- End of choice divs  -->
        <div class="quiz hidden parent" id="parent quiz">
            
            <div class="answer timer-box endQuiz timer" id="answer timer">
                <p>Timer box will show here</p>
            </div>
            
            <div class="questions" id="question">
                <p>Questions will go here</p>
            </div>
            
            <div class="choices" id="answer wrongAnswers">
                <p>P's will append here</p>
                <div class="choice" id="wrongAnwer"></div>
                <div class="choice" id="answer"></div>
            </div>
            
        </div>
        <button id="playAudio" type="button">Play Audio</button>
        <button id="pauseAudio" type="button">Pause Audio</button>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Script -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
